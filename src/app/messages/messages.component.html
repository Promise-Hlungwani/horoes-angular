<div *ngIf="messageService.messages.length">
  <!-- <h2>Messages</h2> -->
  <label for="message">Messages</label>
  <div class="message" *ngFor="let message of messageService.messages">
    {{ message }}
  </div>

  <button type="button" class="clear" (click)="messageService.clear()">
    Clear messages
  </button>
</div>
